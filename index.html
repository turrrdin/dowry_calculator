<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>

                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education" >
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <br>

                    <!--  
                    <button type="submit" id="submit" onclick="getEducationCost()">Submit Your Answers</button>
                    <div id="answer">Your result will show up here!</div>
                    -->

                    <hr>
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth" >
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->

                    <label for="caste">Caste:</label><br>
                    <select id="caste" onchange = "getCasteCost(price)">
                        <option value="blank"></option>
                        <option value="brahmin"> Brahmin</option>
                        <option value="kshatriya"> Kshatriya</option>
                        <option value="vaishya"> Vaishya</option>
                        <option value="shudra"> Shudra</option>
                        <option value="varna"> Varna</option>
                    </select>
                    <hr>

                    <label for="brides_skills">Bride's skills:</label><br>

                    <input type="checkbox" id="skill1" name="skill1" value="instrument">
                    <label for="skill1">Playing on a musical instrument</label><br>
                    
                    <input type="checkbox" id="skill2" name="skill2" value="cook">
                    <label for="skill2">Good cook</label><br>

                    <input type="checkbox" id="skill3" name="skill3" value="character">
                    <label for="skill3">Easygoing character</label><br>

                    <input type="checkbox" id="skill4" name="skill4" value="sings">
                    <label for="skill4">Sings well</label><br>
                    <hr>

                    <label for="brides_age">Bride's age:</label><br>

                    <input type="radio" id="age1" name="age" value="23">
                    <label for="age1">18 - 23</label><br>

                    <input type="radio" id="age2" name="age" value="27">
                    <label for="age2">24 - 27</label><br>  

                    <input type="radio" id="age3" name="age" value="28">
                    <label for="age3">28+</label><br>
                    <hr>

                    <label for="brides_reputation ">Bride's reputation:</label><br>

                    <input type="checkbox" id="reputation1" name="reputation1" value="parents_attitude">
                    <label for="reputation1">Gossips about his/her parent's attitude</label><br>
                    
                    <input type="checkbox" id="reputation2" name="reputation2" value="character">
                    <label for="reputation2"> Gossips about his/her characterk</label><br>

                    <input type="checkbox" id="reputation3" name="reputation3" value="person">
                    <label for="reputation3">General gossips around his/her person </label><br>
                    <hr>
                </form>

                <button id="submit" type="button" class="btn btn-primary" onclick = "getTotalCost()">Calculate price</button>
                <div id="answer">Your result will show up here!</div>

              </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
